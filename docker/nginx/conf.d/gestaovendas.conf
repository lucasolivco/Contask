# ============================================
# GESTÃO DE VENDAS - NGINX CONFIGURATION
# ============================================
# Arquivo: gestaovendas.conf
# Local: /caminho/do/contask/docker/nginx/conf.d/gestaovendas.conf

# Upstream para o backend
upstream gestaovendas_backend {
    server gestao_vendas_backend:3002 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Upstream para o frontend
upstream gestaovendas_frontend {
    server gestao_vendas_frontend:80 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# ============================================
# SERVIDOR HTTPS
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name gestaovendas.canellahub.com.br;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/gestaovendas.canellahub.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gestaovendas.canellahub.com.br/privkey.pem;
    
    # SSL Configuration (MESMO PADRÃO DO ATA.CONF)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Upload size (MESMO PADRÃO DO ATA.CONF)
    client_max_body_size 50M;
    
    # Logs
    access_log /var/log/nginx/gestaovendas_access.log;
    error_log /var/log/nginx/gestaovendas_error.log warn;

    # ============================================
    # HEADERS DE SEGURANÇA
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============================================
    # API BACKEND
    # ============================================
    location /api/ {
        proxy_pass http://gestaovendas_backend;
        proxy_http_version 1.1;
        
        # Headers de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support (caso necessário)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ============================================
    # FRONTEND (SPA)
    # ============================================
    location / {
        proxy_pass http://gestaovendas_frontend;
        proxy_http_version 1.1;
        
        # Headers de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://gestaovendas_frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Health check
    location /health {
        proxy_pass http://gestaovendas_frontend/health;
        access_log off;
    }
}

# ============================================
# REDIRECIONAMENTO HTTP → HTTPS
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name gestaovendas.canellahub.com.br;

    # Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar todo o resto para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

