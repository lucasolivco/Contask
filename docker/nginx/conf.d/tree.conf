# ==============================================
# NGINX CONFIGURATION FOR DECISION TREE
# Domain: tree.canellahub.com.br
# ==============================================
#
# INSTRUÇÕES DE INSTALAÇÃO NA VPS:
# 1. Copie este arquivo para: /root/contask/docker/nginx/conf.d/tree.conf
# 2. Certifique-se que a rede 'contask_network' existe
# 3. Gere o certificado SSL (ver comandos abaixo)
# 4. Recarregue o Nginx: docker-compose -f docker-compose.prod.yml exec nginx nginx -s reload
#
# COMANDO PARA GERAR CERTIFICADO SSL:
# cd /root/contask
# docker-compose -f docker-compose.prod.yml exec certbot certbot certonly \
#   --webroot \
#   --webroot-path=/var/www/certbot \
#   -d tree.canellahub.com.br \
#   --email financeiro@canellaesantos.com.br \
#   --agree-tos \
#   --no-eff-email
# ==============================================

# Bloco HTTP (Porta 80)
# Serve para validação do Certbot e redireciona para HTTPS
server {
    listen 80;
    server_name tree.canellahub.com.br;

    # Mantém a validação do Certbot funcionando para renovações automáticas
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redireciona todo o tráfego restante para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Bloco HTTPS (Porta 443)
# Onde o site realmente roda
server {
    listen 443 ssl http2;
    server_name tree.canellahub.com.br;

    # Caminhos dos certificados gerados pelo Certbot
    ssl_certificate /etc/letsencrypt/live/tree.canellahub.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tree.canellahub.com.br/privkey.pem;

    # Configurações recomendadas de SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Limite de upload (ajuste conforme necessário - Decision Tree tem upload de arquivos)
    client_max_body_size 10M;

    # Rota para o Backend (API)
    # Remove /api/ do path e faz proxy para o backend
    # Usar trailing slash no proxy_pass faz o Nginx remover o /api/ automaticamente
    location /api/ {
        proxy_pass http://tree_backend:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts para requests longos (migrations, etc)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Rota para o Frontend (React)
    location / {
        proxy_pass http://tree_frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://tree_frontend:80;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

