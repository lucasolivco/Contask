# BLOCO HTTP (Porta 80)
# Serve apenas para validação do Certbot e redirecionar para HTTPS
server {
    listen 80;
    server_name ata.canellahub.com.br;

    # Importante: Mantém a validação do Certbot funcionando para renovações automáticas
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redireciona todo o tráfego restante para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# BLOCO HTTPS (Porta 443)
# Onde o site realmente roda
server {
    listen 443 ssl;
    server_name ata.canellahub.com.br;

    # Caminhos dos certificados gerados pelo Certbot
    ssl_certificate /etc/letsencrypt/live/ata.canellahub.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ata.canellahub.com.br/privkey.pem;

    # Configurações recomendadas de SSL (Opcional, mas boa prática)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Limite de upload (ajuste conforme o tamanho dos PDFs/Anexos que seu sistema gera)
    client_max_body_size 50M;

    # Rota para o Frontend (React)
    location / {
        proxy_pass http://ata_frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rota para o Backend (API)
    location /api/ {
        # Remove o prefixo "/api" da URL antes de enviar para o Node.js
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://ata_backend:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
