# Bloco para o Certbot (HTTP)
server {
    listen 80;
    server_name contratos.canellahub.com.br;
    
    # Renovação automática do certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redireciona todo o resto para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Bloco principal do Sistema de Contratos (HTTPS)
server {
    listen 443 ssl;
    server_name contratos.canellahub.com.br;
    
    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/contratos.canellahub.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/contratos.canellahub.com.br/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Limite de upload
    client_max_body_size 50M;
    
    # Frontend
    location / {
        proxy_pass http://contratos_frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API Backend
    location /api/ {
        # Remove o prefixo "/api" da URL antes de enviar para o Node.js
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://contratos_backend:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

